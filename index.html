<!-- ==================== MAIN MENU ==================== -->
<section id="view-menu" class="menu-container">
  <div class="menu-inner">
    <header class="menu-header">
      <div class="menu-logo">
        <div class="menu-logo-icon">
          <svg width="24" height="24" viewBox="0 0 40 40" fill="none">
            <path d="M12 28L20 12L28 28H12Z" stroke="currentColor" stroke-width="2.5" stroke-linejoin="round" fill="none"/>
            <circle cx="20" cy="22" r="3" fill="currentColor"/>
          </svg>
        </div>
        <h1 class="menu-title">TFC Ratio Calculator</h1>
      </div>
      <p class="menu-desc">Interactive calculators for TerraFirmaCraft early game efficiency ratios. Optimize your Bloomery and Alloy crafting.</p>
    </header>

    <div class="menu-grid">
      <!-- Bloomery Card -->
      <button class="menu-card" onclick="showView('Bloomery')">
        <div class="menu-card-head">
          <div class="menu-card-icon">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <rect x="4" y="6" width="12" height="10" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>

              <path d="M8 11H12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </div>
          <h2>Bloomery</h2>
        </div>
        <p>Iron and charcoal optimization. Configure ore inputs and find optimal smelting ratios for maximum ingot yield.</p>
        <span class="menu-card-arrow">
          Open Calculator
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none"><path d="M5 3L9 7L5 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </span>
      </button>

      <!-- Alloys Card -->
      <button class="menu-card" onclick="showView('3Alloys')">
        <div class="menu-card-head">
          <div class="menu-card-icon">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <circle cx="8" cy="10" r="5" stroke="currentColor" stroke-width="1.5" fill="none"/>
              <circle cx="12" cy="10" r="5" stroke="currentColor" stroke-width="1.5" fill="none"/>

          </div>
          <h2>Alloys</h2>
        </div>
        <p>Multi-mineral alloy crafting (Limited to 3). Define minerals with percentage ranges and find the best input combinations for a Vessel.</p>
        <span class="menu-card-arrow">
          Open Calculator
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none"><path d="M5 3L9 7L5 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </span>
      </button>
    </div>

    <footer class="menu-footer">Self solution for some in game mechanics who need ratios (FIX)</footer>
  </div>
